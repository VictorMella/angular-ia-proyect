@if (originalImage()) {
  <div class="fixed flex flex-col items-center top-10 right-10 z-10 fade-in">
    <span>Editando</span>
    <img [src]="originalImage()" alt="Imagen a editar" class="border rounded-xl h-36 object-contain" />

    <button (click)="generateVariation()" class="btn-primary mt-2">
      Generar Variación
    </button>
  </div>

}
<div class="chat-container">
  <div class="chat-messages">
    <div class="grid gap-y-2">
      <app-chat-message text="Que imagen deseas editar?"></app-chat-message>
      @for (message of messages(); track $index) {
        @if (message.isGpt) {
          <app-chat-message
            [text]="message.text"
            [imageInfo]="message.imageInfo"
          ></app-chat-message>
        } @else {
          <app-my-message [text]="message.text"></app-my-message>
        }
      }
      <!--
      <app-my-message text="I'm good, thanks!"></app-my-message> -->
      @if (isLoading()) {
        <app-typing-loader></app-typing-loader>
      }
    </div>
  </div>
  <app-text-message-box
    [placeholder]="'Ingresa tu búsqueda acá!!!'"
    (onMessage)="handleMessage($event)"
  ></app-text-message-box>
</div>
